version: 2

jobs:
  fetch:
    docker:
      - image: circleci/python:3.8
    working_directory: ~/project/
    steps:
      - checkout:
          path: ~/project
      - add_ssh_keys:
          fingerprints:
            - "6c:76:7b:00:20:3e:ea:0c:e8:d4:32:32:3b:28:7e:a7"
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: Fetch datasets and generate data
          command: |
            pwd
            ls
            . venv/bin/activate
            python main.py
            python plot_kpi.py

            git config --global user.email "robot@circleci.com"
            git config --global user.name "CircleCI"
            git clone https://github.com/geoffreyaldebert/covidbackend.git
            rm -rf ~/project/covidbackend/data
            rm -rf ~/project/covidbackend/plots
            rm -rf ~/project/covidbackend/kpis
            mv ~/project/data ~/project/covidbackend/data/
            mv ~/project/plots ~/project/covidbackend/plots/
            mv ~/project/kpis ~/project/covidbackend/kpis/
            cd ~/project/covidbackend
            if [ -n "$(git status --porcelain)" ]; then
              git add data
              git add plots
              git add kpis
              git commit -am "New data at $(date -u +'%Y-%m-%dT%H:%M:%SZ') [skip ci]"
              git push origin master
            else
              echo "No changes";
            fi
      - persist_to_workspace:
          root: .
          paths:
            - ./venv
workflows:
  version: 2
  commit:
    jobs:
      - fetch
  cron_fetch:
    triggers:
      - schedule:
          cron: "38 17 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - fetch