version: 2

jobs:
  fetch:
    docker:
      - image: circleci/python:3.8
    working_directory: ~/project/
    steps:
      - checkout:
          path: ~/project
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: Fetch datasets and generate data
          command: |
            pwd
            ls
            . venv/bin/activate
            python main.py
            python plot_kpi.py
            python tweet.py
            git clone https://github.com/geoffreyaldebert/covidbackend.git /tmp/covidbackend
            mv ~/project/data /tmp/covidbackend/data
            mv ~/project/data /tmp/covidbackend/plots
            mv ~/project/data /tmp/covidbackend/kpis
            cd /tmp/covibackend
            if [ -n "$(git status --porcelain)" ]; then
              git add data
              git add plots
              git add kpis
              git commit -am "New data at $(date -u +'%Y-%m-%dT%H:%M:%SZ') [skip ci]"
              git push origin master
            else
              echo "No changes";
            fi
      - persist_to_workspace:
          root: .
          paths:
            - ./venv
workflows:
  version: 2
  commit:
    jobs:
      - fetch
  cron_fetch:
    triggers:
      - schedule:
          cron: "0 20 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - fetch